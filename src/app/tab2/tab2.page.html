<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <table class="dtab2">
    <tr>
      <th>No Urut</th>
      <th>Subject</th>
      <th>Score</th>
      <th>Point</th>
    </tr>
    <tr *ngFor="let data of allData">
      <th style="background-color: rgb(255, 255, 255); color:black; font-size: small;">{{data.no_urut}}</th>
      <th style="background-color: rgb(255, 255, 255); color:black; font-size: small;">{{data.subject}}</th>
      <th style="background-color: rgb(255, 255, 255); color:black; font-size: small;">{{data.score}}</th>
      <th style="background-color: rgb(255, 255, 255); color:black; font-size: small;">{{data.point}}</th>
    </tr>

  </table>
</ion-content>
